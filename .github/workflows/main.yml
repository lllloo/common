name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker
        run: |
          docker build -t myapp:latest .

      - uses: actions/checkout@v4
      - name: Run Tests
        run: |
          docker run myapp

  notify:
    runs-on: ubuntu-latest
    needs: run
    steps:
      - name: send telegram message on push
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ${{ github.actor }} created commit:
            Commit message: ${{ github.event.commits[0].message }}
            Repository: ${{ github.repository }}
            See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}

      - name: Fetch API Data ðŸ“¦
        uses: JamesIves/fetch-api-data-action@v2
        with:
          endpoint: 'https://notify-api.line.me/api/notify?message="${{ github.actor }} - Commit message: ${{ github.event.commits[0].message }}"'
          configuration: '{ "method": "POST", "headers": {"Authorization": "Bearer ${{ secrets.LINE_TOKEN }}"}}'
